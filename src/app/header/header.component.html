<header class="header spacer-100">
  <img src="assets/img/header/ct-logo.png" />
  <button
    id="btn"
    (click)="toggle()"
    class="menu-toggle"
    [ngClass]="{ 'menu-open': isOpen == true }"
  >
    <span id="btn-open" class="burger"></span>
    <span id="btn-close" class="burger-R d-none"></span>
  </button>
</header>

<nav class="nav-section" [ngClass]="{ 'menu-open': isOpen == true }">
  <div class="text-button-wrapper">
    <button class="text-button">About me</button>
    <button class="text-button">My skills</button>
    <button class="text-button">Portfolio</button>
  </div>

  <div class="header-footer spacer-100">
    <div class="info-wrapper">
      <span class="say-hi">Say Hi!</span>
      <span class="mail">info@mail.com</span>
    </div>

    <div class="social">
      <div>
        <img src="assets/img/header/github.png" />
      </div>
      <div>
        <img src="assets/img/header/e-mail.png" />
      </div>
      <div>
        <img src="assets/img/header/linkedin.png" />
      </div>
    </div>
  </div>
</nav>
